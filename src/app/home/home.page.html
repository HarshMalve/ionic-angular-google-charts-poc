<ion-header [translucent]="true">
  <ion-toolbar>
    <app-line-chart *ngIf="charType==2" [type]="type" [data]="data" [options]="options" [title]="title"></app-line-chart>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<app-pie-chart *ngIf="charType==1" [data]="data" [options]="options" [type]="type" [completedText]="completedText"></app-pie-chart>
</ion-content>
